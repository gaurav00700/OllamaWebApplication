name: CI/CD for Ollama App

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-frontend-and-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: /opt/pip-cache
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${runner.os}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest fastapi uvicorn httpx requests redis streamlit
      
      - name: Run tests
        run: pytest
        
  build-and-publish:
    needs: test-frontend-and-backend
    runs-on: ubuntu-latest
    steps:
      - name: Use shared checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: ~/.docker
          key: ${{ runner.os }}-docker-${{ hashFiles('backend/Dockerfile') }}
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          
      - name: Build and push llm Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: model/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/llm_app-llm:latest
            
      - name: Image digest
        run: echo ${{ steps.build-and-publish.outputs.digest }}

      - name: Check pwd and ls -la
        run: |
          echo "=====Inside the CI/CD pipeline====="
          pwd && ls -la
      
      - name: Build and push backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/llm_app-backend:latest
          
      # - name: Build Docker image
      #   run: docker build . --file backend/Dockerfile --tag llm_app-backend:latest
      
      # - name: Push Docker image
      #   run: |
      #     docker push llm_app-backend:latest
          
      - name: Image digest
        run: echo ${{ steps.build-and-publish.outputs.digest }}
          
      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/llm_app-frontend:latest
          
      - name: Image digest
        run: echo ${{ steps.build-and-publish.outputs.digest }}
          